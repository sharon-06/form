<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="2" class="heading">Employment Application</td>
            </tr>
        
        <tr>
            <td>First Name*</td>
            <td>Last Name*</td>
        </tr>
        <tr>
            <td> <input type="text" class="line" placeholder="First Name"></td>
            <td> <input type="text" class="line" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Email*</td>
        </tr>
        <tr>
            <td colspan="2"> <input type="text" class="merge" placeholder="Type your Email id"></td>
        </tr>
        <tr>
            <td>Portfolio Website</td>
        </tr>
        <tr> 
            <td colspan="2"> <input type="text" class="merge" placeholder="http://"></td>
        </tr>
        <tr>
            <td>Position you are applying for*</td>
        </tr>
        <tr>
            <td colspan="2"> <input type="text" class="merge"></td>
        </tr>
        <tr>
            <td>Salary Requirements</td>
            <td>When can you start?</td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Phone*</td>
            <td>Fax</td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Are you willing to relocate?</td>
        </tr>
        <tr>
            <td>
            <input name="grp" type="radio">Yes
            <input name="grp" type="radio">No 
            <input name="grp" type="radio">Not Sure
            </td>
        </tr>
        <tr>
            <td>Last company you worked for</td>
        </tr>
        <tr>
            <td colspan="2"> <input type="text" class="merge"></td>
        </tr>
        <tr>
            <td>Reference/Comments/Questions</td>
        </tr>
        <tr>
            <td colspan="2"><textarea placeholder="message" class="merge" style="height: 100px;"></textarea></td>
        </tr>
        <tr>
            <td><button id="Send-Button">Send Application</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
